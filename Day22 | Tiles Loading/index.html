<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Tiles</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card animated-bg">
      <div class="card-header loading" id="header">
        <img src="http://placeimg.com/640/480/abstract" alt="" />
      </div>
      <div class="card-content loading" id="card-content">
        <h3 class="card-title" id="title">Lorem ipsum dolor sit amet.</h3>
        <p class="card-excerpt" id="excerpt">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores,
          omnis!
        </p>
        <div class="author">
          <div class="profile-img" id="profile-img">
            <img
              src="https://cdn.fakercloud.com/avatars/scottiedude_128.jpg"
              alt=""
            />
          </div>
          <div class="author-info">
            <strong class="-text" id="name">John Doe</strong>
            <small class="-text" id="date">Oct 08,2020</small>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
