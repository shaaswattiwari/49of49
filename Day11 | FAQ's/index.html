<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ's</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Frequently Asked Questions</h1>
      <div class="faq">
        <h3 class="faq-title">What is the parent company of Google ?</h3>
        <h4 class="faq-answer">Alphabet Inc.</h4>
        <button class="toggle">
          <p class="show">-></p>
          <p class="hide"><-</p>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq-title">What is the founder of Facebook ?</h3>
        <h4 class="faq-answer">Mark</h4>
        <button class="toggle">
          <p class="show">-></p>
          <p class="hide"><-</p>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq-title">What you love about coding ?</h3>
        <h4 class="faq-answer">Seriously! Dude ask yourself.</h4>
        <button class="toggle">
          <p class="show">-></p>
          <p class="hide"><-</p>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq-title">What your views about Windows 11 ?</h3>
        <h4 class="faq-answer">I HATE (()=>{THIS})();</h4>
        <button class="toggle">
          <p class="show">-></p>
          <p class="hide"><-</p>
        </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
