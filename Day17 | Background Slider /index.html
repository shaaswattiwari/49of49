<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://unsplash.com/photos/sp-p7uuT0tw/download?force=true');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://unsplash.com/photos/eRnVc82nTEI/download?force=true&w=2400');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://unsplash.com/photos/G1qxBDxM8vE/download?force=true&w=2400');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://unsplash.com/photos/cV4qkkorDFY/download?force=true&w=2400');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://unsplash.com/photos/7-3cGWyQlV0/download?force=true&w=2400');
        "
      ></div>
      <button id="left" class="arrow left-arrow">
        <img
          src="https://img.icons8.com/color-glass/48/000000/circled-chevron-left.png"
        />
      </button>
      <button id="right" class="arrow right-arrow">
        <img
          src="https://img.icons8.com/color-glass/48/000000/circled-chevron-right.png"
        />
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
