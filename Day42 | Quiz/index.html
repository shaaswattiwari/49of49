<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <h2 class="question">Question Text</h2>
      <ul class="options">
        <input type="radio" id="opt_a" name="choice" />
        <label class="a" for="opt_a">Option A</label
        ><br />

        <input type="radio" id="opt_b" name="choice" />
        <label class="b" for="opt_b">Option B</label
        ><br />

        <input class="a" type="radio" id="opt_c" name="choice" />
        <label class="c" for="opt_c">Option C</label
        ><br />

        <input type="radio" id="opt_d" name="choice" />
        <label class="d" for="opt_d">Option D</label>
      </ul>
      <button class="submit">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
