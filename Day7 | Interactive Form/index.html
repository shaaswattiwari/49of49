<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Wave</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login for the Services</h1>
      <form action="">
        <div class="form-control">
          <input type="text" name="" id="" required /><label>Email</label>
        </div>
        <div class="form-control">
          <input type="password" name="" id="" required /><label
            >Password</label
          >
        </div>
        <button class="btn">Login</button>
        <p class="text">
          Don't have an account? <a href="#" class="href">Register</a>
        </p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
