<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image ShowTime</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://unsplash.com/photos/sp-p7uuT0tw/download?force=true"
          ;
        />
        <img
          src="https://unsplash.com/photos/eRnVc82nTEI/download?force=true&w=2400"
          ;
        />
        <img
          src="https://unsplash.com/photos/G1qxBDxM8vE/download?force=true&w=2400"
          ;
        />
        <img
          src="https://unsplash.com/photos/cV4qkkorDFY/download?force=true&w=2400"
          ;
        />
        <img
          src="https://unsplash.com/photos/7-3cGWyQlV0/download?force=true&w=2400"
          ;
        />
      </div>
      <div class="buttons-container">
        <button id="left">Prev</button>
        <button id="right">Next</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
