<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span class="result" id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"> </i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="">Password Length</label>
          <input
            type="number"
            name=""
            id="length"
            min="4"
            max="20"
            value="20"
          />
        </div>
        <div class="setting">
          <label for="">Include uppercase letters</label>
          <input type="checkbox" name="" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for="">Include lowercase letters</label>
          <input type="checkbox" name="" id="lowercase" checked />
        </div>
        <div class="setting">
          <label for="">Include numbers</label>
          <input type="checkbox" name="" id="numbers" checked />
        </div>
        <div class="setting">
          <label for="">Include symbols</label>
          <input type="checkbox" name="" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">Generate Password</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
