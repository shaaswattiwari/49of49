<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Insect</title>
  </head>
  <body>
    <div class="mainpage">
      <h1>Catch The Insect</h1>
      <button class="play">Play Game</button>
    </div>
    <div class="secpage">
      <h1>What is your "favorite" insect ?</h1>
      <div class="insects">
        <div class="insect">
          <h4>Fly</h4>
          <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="" />
        </div>
        <div class="insect">
          <h4>Mosquito</h4>
          <img
            src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
            alt=""
          />
        </div>
        <div class="insect">
          <h4>Roach</h4>
          <img
            src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
            alt=""
          />
        </div>
        <div class="insect">
          <h4>Spider</h4>
          <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="" />
        </div>
      </div>
    </div>
    <div class="gamepage">
      <header>
        <h2 class="time">Time: 00:00</h2>
        <h2 class="score">Score:0</h2>
      </header>
      <div class="insertarea"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
