<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The KeyPress Log</title>
  </head>
  <body>
    <h1>Press Any Key</h1>
    <div class="container1">
      <div class="livedata">
        Pressed Key
        <div class="keyname">_</div>
      </div>
    </div>
    <div class="container2">
      <div class="livedata">
        It's Key Code
        <div class="keycode">_</div>
      </div>
      <div class="livedata">
        It's Event Code
        <div class="eventcode">_</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
