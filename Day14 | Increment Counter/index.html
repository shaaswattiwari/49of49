<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribr Increment Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter-container">
        <img src="https://img.icons8.com/color/144/000000/youtube--v1.png" />
        <div class="counter">5000</div>
        <span>Youtube Subscribrs</span>
      </div>

      <div class="counter-container">
        <img src="https://img.icons8.com/fluent/144/000000/instagram-new.png" />
        <div class="counter">5000</div>
        <span>Instagram Followers</span>
      </div>

      <div class="counter-container">
        <img src="https://img.icons8.com/fluent/144/000000/facebook-new.png" />
        <div class="counter">5000</div>
        <span>Facebook Followers</span>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
