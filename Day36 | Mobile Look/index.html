<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Mobile Look</title>
  </head>
  <body>
    <div class="container">
      <div class="images">
        <img
          src="https://unsplash.com/photos/eRnVc82nTEI/download?force=true&w=2400"
          alt=""
          class="show"
        />
        <img
          src="https://unsplash.com/photos/sp-p7uuT0tw/download?force=true"
          alt=""
          class="notshow"
        />
        <img
          src="https://unsplash.com/photos/cV4qkkorDFY/download?force=true&w=2400"
          alt=""
          class="notshow"
        />
        <img
          src="https://unsplash.com/photos/7-3cGWyQlV0/download?force=true&w=2400"
          alt=""
          class="notshow"
        />
      </div>
      <div class="tabs">
        <button class="tab home show" id="0">
          <i class="fas fa-home"></i>
        </button>
        <button class="tab work" id="1">
          <i class="fas fa-briefcase"></i>
        </button>
        <button class="tab blog" id="2"><i class="fab fa-blogger"></i></button>
        <button class="tab about" id="3">
          <i class="fas fa-address-card"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
